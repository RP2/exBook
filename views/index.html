<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
      <!--documentation : https://github.com/RP2/exBook -->
      <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- Add hamburg icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- import jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Google Maps API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg"></script>
   <!-- our front end JS -->
    <script src="/scripts/app.js"></script>
  <title>exBook</title>
</head>
<body>
  <nav> <!--nav bar-->
    <h2>exBook</h2>
    <div class="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="navButtons">
      <a href="" class="loginButton"><h3>Login</h3></a>
      <a href="" class="postButton"><h3>Post</h3></a>
    </div>
    <div class="miniNav">
      <a href="" class="loginButton"><h3>Login</h3></a>
      <a href="" class="postButton"><h3>Post</h3></a>
    </div>
  </nav>

<!-- Login Form -->
<div id="loginModal" class="modal">
  <div class="modalContent">
    <span class="close">&times;</span>
    <h1>exBook</h1>
    <p class="span">Dont't have an account? <button id="signupButton" type="button">Sign up</button></p>
    <form id="loginForm">
      <input type="text" name="username" placeholder="User Name">
      <input type="text" name="password" placeholder="Password">
      <button type="submit" id="loginSubmit" name="submit" class="login-button">Log in</button>
    </form>
    <div>
      <a href="">Forgot Password?</a>
    </div>
     <hr>
     <button class="fa fa-facebook" id="fb">
        <div>Log in with Facebook</div>
      </button>
  </div>
</div>

<!-- Sign Up Form -->
<div id="signupModal" class="modal">
  <div class="modalContent">
    <span class="close">&times;</span>
    <p id="signupmodalP"></p>
    <h1>exBook</h1>
    <form id="signUpForm">
      <input type="text" name="username" placeholder="User Name">
      <input type="text" name="password" placeholder="Password">
      <input type="number" name="location" placeholder="zipcode">
      <input type="email" name="contact" placeholder="email">
      <button type="submit" name="submit" id="signUpButton">Sign Up</button>
    </form>
    <hr>
    <button class="fa fa-facebook" id="fb">
      <div>Sign Up with Facebook</div>
    </button>
  </div>
</div>

    <!-- Posting Form -->
<div id="postModal" class="modal">
  <div class="modalContent">
    <span class="close">&times;</span>
    <form id="postForm">
      <h1>exBook</h1>
      <input type="text" name="subject" placeholder="subject">
      <input type="text" name="title" placeholder="title">
      <input type="number" name="volume" placeholder="volume/ISBN">
      <input type="number" name="price" placeholder="price">
      <input type="number" name="location" placeholder="zipcode">
      <button type="submit" name="submit" id="postSubmit">submit</button>
    </form>
  </div>
</div>

<!-- profile Form -->
<div id="profileModal" class="modal">
  <div class="modalContent">
    <span class="close">&times;</span>
    <form id="profileForm">
    </form>
  </div>
</div>

 <!--  map -->
<div class="container">
  <div class="column">
    <div class="googleMap">
      <div id="map"></div>
    </div>
    <div id="info">
      <h1>exBook</h1>
      <h2>Books around you</h2>
    </div>
<!--  Search form -->
    <div class="searchDiv">
      <form id="searchForm">
          <label>Search</label>
          <input type="text" name="title" placeholder="enter title">
          <button type="submit" name="submit" id="searchSubmit">Find</button>
      </form>
    </div>
  </div>
</div>
  <!--  Results -->
<div id="results"></div>
</body>
</html>
