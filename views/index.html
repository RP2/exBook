<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
      <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Google Maps API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg"></script>
   <!-- Custom JS -->
    <script src="/scripts/app.js"></script>
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>ExBook</title>
</head>
  <header>
    <nav>
      <div class="nav">
        <a href="" id="loginButton">Login</a>
         <h1>exBook</h1>
      </div>
    </nav>
  </header>
<body>
  <div id="loginModal" class="modal">
    <div class="modalContent">
      <span class="close">&times;</span>
      <!-- <img id="modalImg" src="#"> -->
      <p id="modalP"></p>
        <span>Dont't have an account? <button id="signupModal" type="button">Sign up</button></span>
       <form id="loginForm" method="post">

      <div>
        <label>User Name</label>
        <br>
        <input type="text" name="userName" data-input-field-enter-intercept="login">
      </div>

      <div>
        <label>Password</label>
        <br>
        <input type="password" name="Password" data-input-field-enter-intercept="login">
      </div>

      <div>
        <button type="button" class="login-button">Log in</button>
      </div>

      <div>
        <a href="">Forgot Password?</a>
      </div>
       </form>
       <hr>
       <button class="fa fa-facebook" id="fb">
          <div>Log in with Facebook</div>
        </button>
    </div>
  </div>
<div class="container">
  <div class="column">
    <div class="col-xs-12 col-md-12">
      <div id="map"></div>
    </div>
    <div class="col-xs-12 col-md-12">
      <div id="info">
        <h1>EXBOOK - Find your Book</h1>
      </div>
    </div>
    <div class="col-xs-12 col-md-12">
      <div class="searchForm">
        <form id="search" method="get" action="" name="quickSearch">
          <fieldset class="fs-search">
            <input type="hidden" name="ds" value="20">
            <input type="hidden" name="sts" value="t">
            <label for="searchBy">Search</label>
            <select id="searchBy" name="sby">
              <option value="tit">By Title</option>
              <option value="volume">By ISBN</option>
            </select>
            <input class="search-in" id="searchText" type="text" name="stext" maxlength="100" aria-label="Search Exbook">
            <button id="search-btn" type="submit"><span>Find</span></button>
          </fieldset>
          <input type="hidden" name="cm-sp" value="Search-result">
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
